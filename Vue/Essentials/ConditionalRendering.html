<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>一、v-if</p>
        <h1 v-if="ok">Yes</h1>
        <h1 v-else>No</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                ok: true
            }
        })
    </script>
    <div id="app2">
        <p>1.在
            <code>&lt;template&gt;</code> 元素上使用
            <code>v-if</code> 条件渲染分组</p>
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <p>2.v-else</p>
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
        <p>3.v-else-if</p>
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>
    <script>
        var vm2 = new Vue({
            el: '#app2',
            data: {
                ok: true,
                type: 'A'
            }
        })
    </script>

    <div id="app3">
        <p>4.用 key 管理可复用的元素</p>
        <p>(1)复用</p>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>
        <p>(2)不复用</p>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
        <button @click="Toggle">Toggle login type</button>

    </div>
    <script>
        var vm3 = new Vue({
            el: '#app3',
            data: {
                loginType: 'username'
            },
            methods: {
                Toggle: function () {
                    return this.loginType = this.loginType === 'username' ? 'email' : 'username'
                }
            }
        })
    </script>
    <div id="app4">
        <p>二、v-show</p>
        <h1 v-show="ok">Hello!</h1>
    </div>
    <script>
        // v-show 只是简单地切换元素的 CSS 属性 display。
        var vm4 = new Vue({
            el: '#app4',
            data: {
                ok: true
            }
        })
    </script>
    <p>三、v-if vs v-show</p>
    <!-- v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。

    v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。

    相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。

    一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。

    因此，如果需要非常频繁地切换，则使用 v-show 较好（导航栏）；如果在运行时条件很少改变，则使用 v-if 较好（日期，渠道限制）。 -->
    <p>四、v-if 与 v-for 一起使用</p>
    <!-- 当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。 -->
</body>

</html>
